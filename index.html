<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - National Cyber Security Challenges</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 1rem;
        }
        h2 {
            color: #606060;
            margin-bottom: 2rem;
        }
        .button-group {
            display: grid;
            grid-template-columns: repeat(2, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .button-group a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .button-group a:hover {
            background-color: #0056b3;
        }
        .button-group a i {
            margin-right: 0.5rem;
        }
        .dashboard-btn {
            background-color: #28a745;
        }
        .dashboard-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>National Cyber Security Challenges</h1>
        <h2>Team No: 2 [Spring 2024]</h2>
        
        <div class="button-group">
            <a href="http://localhost:3000/server1.html">
                <i class="fa fa-upload"></i> Upload to Server 1
            </a>
            <a href="http://localhost:3001/server2.html">
                <i class="fa fa-upload"></i> Upload to Server 2
            </a>
            <a href="transferfiles.html">
                <i class="fa fa-exchange-alt"></i> Transfer Files
            </a>
            <a href="dashboard.html" class="dashboard-btn">
                <i class="fa fa-tachometer-alt"></i> Go to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
